<!DOCTYPE html>
<html lang="en">
<head>
    <title>chimichangas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="..\resources\wolf.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="center--1">
        <div class="center--2">
            <button id="yap" style="height: 30px; width: 50px;">YAP</button>
            <button id="continuous" style="display: flex; height: 30px; align-items: center; justify-content: space-evenly; margin-left: 10px;">
                <p style="margin-right: 5px;">Continuous</p>
                <i id="continuousIcon" class="bi bi-check-circle"></i>
            </button>
        </div>
            
        <div class="center--2">
            <button id="start_at" style="height: 30px; margin-left: 2px; margin-top: 8px;">START AT</button>
            <input id="startingPoint" style="margin-left: 10px; width: 68px;" oninput="onlyNumbers(this)">
        </div>
        <div class="center--3">
            <h2 id="number">1</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
